<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redirecting to ph4se Discord server...">
    <title>Discord Â· ph4se</title>
    <meta http-equiv="refresh" content="2;url=https://discord.gg/ph4se">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .redirect-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .redirect-content {
            max-width: 500px;
        }

        .redirect-content h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 16px;
        }

        .redirect-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
        }

        .redirect-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.08);
            border-top-color: #ff0033;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 32px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .redirect-link {
            color: #ff0033;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .redirect-link:hover {
            color: #ffffff;
        }

        .discord-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            padding: 20px;
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid rgba(255, 0, 51, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discord-icon svg {
            width: 40px;
            height: 40px;
            fill: #ff0033;
        }

        .countdown {
            font-family: 'Syne', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 24px;
        }

        .countdown span {
            color: #ff0033;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="grid-bg"></div>

    <main class="redirect-page">
        <div class="redirect-content">
            <div class="discord-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                </svg>
            </div>
            
            <div class="redirect-spinner"></div>
            
            <h1>Joining Discord...</h1>
            <p>You're being redirected to the ph4se community server.</p>
            
            <p class="countdown">Redirecting in <span id="countdown">5</span> seconds</p>
            
            <p style="margin-top: 32px; font-size: 14px;">
                Not redirecting? <a href="https://discord.gg/ph4se" class="redirect-link">Click here</a>
            </p>
        </div>
    </main>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://discord.gg/ph4se';
            }
        }, 1000);

        // Fallback redirect
        setTimeout(() => {
            window.location.href = 'https://discord.gg/ph4se';
        }, 2500);
    </script>
</body>
</html>
